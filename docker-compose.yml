version: "2"

services:

  postgres:
    restart: always
    image: postgres:latest
    volumes:
      - data_postgres:/var/lib/postgresql
    ports:
      - "5432:5432"

  nginx:
    restart: always
    build: ./nginx/
    ports:
      - "80:8000"
    expose:
      - "8000"

  backend:
    restart: always
    build: ./backend
    depends_on:
      - postgres
      - nginx
    command: uwsgi --http-socket=:8000 --pp=/usr/src/app/backend --wsgi-file=app.py --callable=application --master

volumes:
  data_postgres:
    external: false
